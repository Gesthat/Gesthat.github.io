<!DOCTYPE HTML>
<html lang="ru">

<body>
  <script>
    'use strict';
    function sortByAge(arr) {
      arr.sort((a, b) => a.age > b.age ? 1 : -1);
    }
    let vasya = { name: "Вася", age: 20 };
    let masha = { name: "Маша", age: 19 };
    let vova = { name: "Вова", age: 44 };
    let people = [vasya, masha, vova];
    console.log(people[0].name);
    console.log(people[1].name);
    console.log(people[2].name);
    sortByAge(people);
    console.log(people[0].name);
    console.log(people[1].name);
    console.log(people[2].name); 
  </script>
</body>

</console.log
