<!DOCTYPE HTML>
<html lang="ru">

<body>
    <script>
        'use strict';
        let book1 = {};
        book1.title = "Горе от ума";
        book1.pubYear = 1823;
        book1.price = 1500;
        book1.show = function () {
            console.log(book1.title + " - " + book1.price);
        }

        function showBook() {
            console.log(this.title + ' - ' + this.price);
        }


        let book2 = {
            title: "Отцы и дети",
            pubYear: 1860,
            price: 700,
            show: showBook
        };


        book1.show();
        console.log("\n");
        book2.show();
    </script>
</body>

</html>
</script>
</body>

</html>
